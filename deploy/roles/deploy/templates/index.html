<!DOCTYPE html>
<html lang="en-us" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>MBS Therapy</title>
		<style>
			body {
				background-color: black;
			}
			h1,h2,h3,a {
				color: white;
				text-align: center;
			}
			.title {
				height: 100%;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			.info {
				margin-top: 3em;
				display: flex;

			* + * {
				margin-left: 1em;
				}
			}
		</style>
	</head>
	<body>
		<div style="height: 95vh">
			<div class="title">
				<h1>MIND BODY SPIRIT Therapy</h1>
				<h2>Therapy Built To Thrive</h2>
				<h2 id="clock">CLOCK</h2>
				<div class="info">
					<h3><a href="">Learn More</a></h3>
					<h3><a href="">Contact Us</a></h3>
				</div>
			</div>
		</div>
		<script>
			function updateClock() {
				const now = new Date();
				const target = new Date('2025-06-01T00:00:00Z');
				const timeDiff = target.getTime() - now.getTime();
				const daysRemaining = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
				document.querySelector('#clock').textContent = `${daysRemaining} days to launch!`;
			}
			updateClock();
		</script>
	</body>
</html>
